language: generic
sudo: required
services:
  - docker

before_install:
  docker build -t koushik80/multi-container -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true koushik80/multi-container npm test

after_success:
  - docker build -t koushik80/multi-client ./client
  - docker build -t koushik80/multi-nginx ./nginx
  - docker build -t koushik80/multi-server ./server
  - docker build -t koushik80/multi-worker ./worker
  # Login to the Docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to the docker hub
  - docker push koushik80/multi-client
  - docker push koushik80/multi-nginx
  - docker push koushik80/multi-server
  - docker push koushik80/multi-worker

deploy:
  provider: elasticbeanstalk
  region: "eu-north-1"
  app: "multi-container"
  env: "Multicontainer-env"
  bucket_name: "elasticbeanstalk-eu-north-1-669225622563"
  bucket_path: "multi-container"
  on:
    branch: master
  access_key_id: "$AWS_ACCESS_KEY"
  secret_access_key: "$AWS_SECRET_KEY"